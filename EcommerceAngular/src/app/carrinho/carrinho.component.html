<div class="container">
  <h1>Carrinho</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of produtos">
      <tr>
        <th scope="row">{{item.produto.id}}</th>
        <td>{{item.produto.nome}}</td>
        <td>{{item.produto.preco}}</td>
        <td>{{item.quantidade}}</td>
        <td>R$ {{(item.quantidade*item.produto.preco)}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h2>Formulário Cliente</h2>
  <br>
  <form>
    <div class="mb-3">
      <label for="nomeCliente" class="form-label">Nome Completo:</label>
      <input type="email" class="form-control" id="nomeCliente" [(ngModel)]="cliente.nome">
    </div>
    <div class="mb-3">
      <label for="cpfCliente" class="form-label">CPF</label>
      <input type="email" class="form-control" id="cpfCliente" [(ngModel)]="cliente.cpf">
    </div>
    <div class="mb-3">
      <label for="clienteEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="clienteEmail" [(ngModel)]="cliente.email">
    </div>
    <button type="submit" class="btn btn-primary">Finalizar Compra</button>
  </form>

</div>
